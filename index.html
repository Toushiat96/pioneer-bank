<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to Pioneer Bank </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="email" placeholder="Email" id=""> <br>
            <input type="password" class="form-control" placeholder="password" name="" id=""> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4  ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4  ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4  ">
               <div class="balance status">
                <h5>balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text"  class="form-control" placeholder="$ amount you want to withdraw"> <br>
                <button class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
       </div>
     <script>
        //  Login button event handler
         const loginBtn = document.getElementById('login');
         loginBtn.addEventListener("click",function(){
           const login = document.getElementById('login-area');
           login.style.display = "none";
           const transactionArea = document.getElementById('transaction-area');
           transactionArea.style.display = "block";
         })
        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click',function(){
          
             const depositAmount = document.getElementById("depositAmount").value;
             const depositNum = parseFloat(depositAmount);

            //  const currentDeposit = document.getElementById("currentDeposit").innerText;
            //  const currentDepositNumber = parseFloat(currentDeposit);
            //  const totalDeposit = depositNum + currentDepositNumber;

            //  document.getElementById('currentDeposit').innerText = totalDeposit;
            updateSpanText('currentDeposit', depositNum);
            
            
            updateSpanText('currentBalance', depositNum);
                
             document.getElementById("depositAmount").value ="";

        })

         function updateSpanText(id,depositNum){
            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNum;
            document.getElementById('currentBalance').innerText = totalBalance;
        }


     </script>
</body>
</html>
